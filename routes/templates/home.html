{% extends "base.html" %}

{% block title %}
Esafari
{% endblock %}

{% block body %}
<div class="w-full h-screen m-0 bg-gray-50 bg-gradient-to-tr from-[#A87446] via-[#c7AB91] to-[#565A41] flex flex-col items-center content-center justify-center  ">
    <h1 class="text-3xl text-white">Search For Destination</h1>
    <form action="" class="w-full mx-auto flex flex-col items-center content-center justify-center">
        <input type="text" class="mx-auto mt-6 h-12 w-8/12 bg-white rounded-2xl p-3 focus:outline-0 focus-ring-0 focus-border-0 focus:shadow-none" placeholder="Type a location to search">
    </form>
</div>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        navigator.geolocation.getCurrentPosition((position) => {
            console.log(position.coords.latitude, position.coords.longitude)
        })
    })
</script>
{% endblock %}
