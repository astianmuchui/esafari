<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geist&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
      body {
        font-family: 'Geist', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
    <title>Esafari</title>
  </head>
  <body class="antialiased scroll-smooth">
<div class="w-full map-container" id="map-container">
  
</div>
    
    <iframe
      id="mapFrame"
      width="600"
      height="450"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <script>
      document.addEventListener("DOMContentLoaded", ()=> {
        initMap()
      })
      function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;
        const urlParams = new URLSearchParams(window.location.search);
        const destLat = urlParams.get('latt');
        const destLng = urlParams.get('long');

        if (destLat && destLng) {
          const directionsUrl = `https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d15955.77407310884!2d${userLng}!3d${userLat}!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e0!4m5!1s0x0%3A0x0!2z${userLat},${userLng}!3m2!1d${userLat}!2d${userLng}!4m5!1s0x0%3A0x0!2z${destLat},${destLng}!3m2!1d${destLat}!2d${destLng}!5e0!3m2!1sen!2ske!4v1698765432100!5m2!1sen!2ske`;
          document.getElementById('mapFrame').src = directionsUrl;
          console.log(directionsUrl)
        } else {
          console.error('Destination coordinates not found in URL parameters.');
        }
        }, function (error) {
        console.error('Error getting user location:', error);
        });
      } else {
        console.error('Geolocation is not supported by this browser.');
      }
      }

      window.onload = initMap;
    </script>
  </body>
</html>
