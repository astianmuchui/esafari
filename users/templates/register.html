<!-- templates/register.html -->
{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
      <div class="max-w-md mx-auto">
        <div class="flex items-center space-x-5">
          <div class="h-14 w-14 bg-blue-500 rounded-full flex flex-shrink-0 justify-center items-center text-white text-2xl font-mono">EV</div>
          <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
            <h2 class="leading-relaxed">Register for EV Lending</h2>
            <p class="text-sm text-gray-500 font-normal leading-relaxed">Choose your role to continue</p>
          </div>
        </div>
        
        <div class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <div class="flex flex-col">
              <label class="leading-loose">Select your role</label>
              <div class="flex space-x-4 mt-4">
                <a href="{% url 'register_user' %}?role=tenant" class="flex-1 px-4 py-2 bg-blue-500 text-white text-center rounded hover:bg-blue-600 focus:outline-none">
                  Tenant
                </a>
                <a href="{% url 'register_user' %}?role=provider" class="flex-1 px-4 py-2 bg-green-500 text-white text-center rounded hover:bg-green-600 focus:outline-none">
                  Provider
                </a>
              </div>
            </div>
          </div>
          
          <div class="pt-4 flex items-center space-x-4">
            <a href="{% url 'login' %}" class="flex justify-center items-center w-full text-gray-900 px-4 py-3 rounded-md focus:outline-none">
              <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
              </svg>
              <span>Already have an account? Login</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
